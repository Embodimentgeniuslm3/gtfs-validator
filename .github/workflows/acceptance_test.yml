name: Acceptance tests

on:
  push:
    branches: [ master, new-test-module ]
jobs:
  pack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Prepare version name
        id: prep
        run: |
          VERSION_TAG=edge
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION_TAG=${GITHUB_REF#refs/tags/}
          elif [[ $GITHUB_REF == refs/heads/* ]]; then
            VERSION_TAG=-$(echo ${GITHUB_REF#refs/heads/} | sed -r 's#/+#-#g')
          elif [[ $GITHUB_REF == refs/pull/* ]]; then
            VERSION_TAG=-pr-${{ github.event.number }}
          fi
          if [ ${VERSION_TAG} != ${GITHUB_REF#refs/tags/} ]; then
            VERSION_TAG=v${VERSION_TAG}-sha-${GITHUB_SHA::8}-SNAPSHOT
          fi
          echo ::set-output name=versionTag::${VERSION_TAG}
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Package cli app jar with Gradle
        uses: eskatos/gradle-command-action@v1
        env:
          versionTag: ${{ steps.prep.outputs.versionTag }}
        with:
          arguments: shadowJar
      - name: Persist output-comparator jar
        uses: actions/upload-artifact@v2
        with:
          name: output-comparator-cli
          path: output-comparator/build/libs/output-comparator*.jar
      - name: Persist gtfs-validator snapshot jar
        uses: actions/upload-artifact@v2
        with:
          name: gtfs-validator-snapshot
          path: main/build/libs/gtfs-validator-${{ steps.prep.outputs.versionTag }}_cli.jar
  download-latest-gtfs-validator-release-jar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Get Latest Tag
        id: previoustag
        uses: WyriHaximus/github-action-get-previous-tag@v1
      - name: Download last release of the validator
        env:
          TAG: ${{ steps.previoustag.outputs.tag }}
        uses: suisei-cn/actions-download-file@v1
        id: gtfs-validator
        with:
          url: $${{"https://github.com/MobilityData/gtfs-validator/releases/download/${{TAG}}/gtfs-validator-${{TAG}}_cli.jar"}}
          target: public/
      - name: Persist reference jar
        uses: actions/upload-artifact@v2
        with:
          name: reference_jar
          path: public/gtfs-validator*.jar
  fetch-urls:
    runs-on: ubuntu-latest
    steps:
      - name: Get url list as json
        id: set-matrix
        # The below outputs a JSON array and uses GitHub Actions magic (::set-output) to set
        # an output variable
        run: |
          DATASETS=$(curl https://gtfs-validator.free.beeceptor.com/datasets)
          echo $DATASETS
          echo "::set-output name=matrix::$DATASETS"
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
  get-latest-changes-report:
    needs: [ pack, fetch-urls ]
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.fetch-urls.outputs.matrix) }}
    steps:
      - name: Download latest changes .jar file from previous job
        uses: actions/download-artifact@v2
        with:
          name: gtfs-validator-snapshot
      - name: Execute jar
        run: java -jar gtfs-validator*.jar --url ${{ matrix.url }} --output_base output/${{ matrix.output }} --validation_report_name latest.json
      - name: Persist reports
        uses: actions/upload-artifact@v2
        with:
          name: reports_all
          path: output
  get-reference-report:
    needs: [ download-latest-gtfs-validator-release-jar, fetch-urls ]
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.fetch-urls.outputs.matrix) }}
    steps:
      - name: Download latest changes .jar file from previous job
        uses: actions/download-artifact@v2
        with:
          name: reference_jar
      - name: Execute jar
        # the following line will be changed after v3.0 is published without -f CLI parameter
        run: java -jar gtfs-validator*.jar --url ${{ matrix.url }} --output_base output/${{ matrix.output }} --feed_name ca-test
      - name: Persist reports
        uses: actions/upload-artifact@v2
        with:
          name: reports_all
          path: output
  compare-outputs:
    needs: [get-reference-report, get-latest-changes-report, fetch-urls ]
    runs-on: ubuntu-latest
    steps:
      - name: Download all validation reports
        uses: actions/download-artifact@v2
        with:
          name: reports_all
      - name: Download output-comparator jar
        uses: actions/download-artifact@v2
        with:
          name: output-comparator-cli
      - name: Execute output-comparator
        run: java -jar output-comparator*.jar --acceptance_criteria ${ACCEPTANCE_CRITERIA} --threshold ${THRESHOLD} --report_directory . --reference_report_name report.json --latest_report_name latest.json
        env:
          THRESHOLD: 1
          ACCEPTANCE_CRITERIA: 35
      - name: Persist acceptance test report
        uses: actions/upload-artifact@v2
        with:
          name: acceptance test report
          path: ./acceptance_report.json
